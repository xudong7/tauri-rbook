 <div class="summary">
  <h3>简介</h3>
  <hr/>
  <p>找回了内心的从容，悠太决心将创造与沙季共同的最后的高中生活的记忆，和备战大学入学考试这两者兼顾起来。</p>
  <p>未来，是优先做自己想做的事、还是以其它理由来选择要走的路，经过一番权衡，他终于得出了属于自己的答案……。</p>
  <p>另一方面，沙季在『某个人物』的影响下，开始对作为恋人迈出『更进一步的亲密接触』产生了兴趣。</p>
  <p>自我剖析、梦想与责任的平衡、音乐节约会、第一次的OO、与文化祭。</p>
  <p>这个充满抉择与邂逅的秋日，『兄妹』以崭新的诠释爱情的方式相互触碰的恋爱生活小说、第11弹。</p>
 </div>
